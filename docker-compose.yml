version: '3.3'

services:
  java-app:
    image: maven:3.9.0-eclipse-temurin-17
    command: 
          - tail -f /dev/null 
          - mvn clean install
    container_name: maven-project
    ports:
      - "8080:8080" # Map port 8080 on the host to port 8080 in the container (if your app runs a web server)
    volumes:
      - .:/app
      - ./pom.xml:/app

